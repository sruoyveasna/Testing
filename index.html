<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table with Two Rows in Header</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #000;
        text-align: center;
        padding: 8px;
      }
      th {
        background-color: #f4f4f4;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="3">Main Header</th>
        </tr>
        <tr>
          <th>Sub Header 1</th>
          <th>Sub Header 2</th>
          <th>Sub Header 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="2">Data 1.1</td>
          <td colspan="2">Data 1.2</td>
        </tr>
        <tr>
          <td>Data 2.1</td>
          <td>Data 2.2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
